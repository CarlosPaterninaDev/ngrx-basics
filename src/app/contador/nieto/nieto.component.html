<div class="row">
  <div class="col">
    <h4>Espiruto santo</h4>
    <code>
      @Input() contadorNieto = <span class="contador">{{ contadorNieto }}</span
      >;
    </code>
    <code> @Output() resetContador = new EventEmitter(); </code>
  </div>
</div>

<div class="row mb-2">
  <div class="col">
    <button (click)="reset()" class="btn">0 Reset</button>
  </div>

  <code>
    this.contadorNieto = 0; this.resetContador.emit(this.contadorNieto);
  </code>
</div>
